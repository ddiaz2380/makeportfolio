{% extends 'dashboard/base/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Service Info</h2>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-primary" href="{% url 'add-service' %}">Add Service</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    {% if service %}
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Service Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for service in service %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ service.name }}</td>
                                <td>{{ service.description }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <p>No Service Info</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
