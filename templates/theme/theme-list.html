{% extends 'dashboard/base/base.html' %}

{% block content %}
    <h2>Select Your Theme</h2>
    {% for th in theme %}
    <div class="card">
        <div class="card-body">
            <img src="{{ th.preview.url }}" alt="" width="100%">
        </div>
        <div class="card-footer">
            <h3>Theme Name: {{ th.name|title }}</h3>
            <a class="btn btn-success" href="{% url th.theme_url %}">See Preview</a> <a class="btn btn-primary" href="{% url 'theme-setup' th.id %}">Set This Theme</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
